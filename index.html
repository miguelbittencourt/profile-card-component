<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {color: rgb(123, 255, 97); font-size: 11px; text-align: center; font-family: "Kumbh Sans", sans-serif;}
    .attribution a { color:rgb(255, 252, 97); }
  </style>
</head>
<body>

  <main class="main">

    <section class="main-section">

      <div class="card">
        <div class="picture">
          <img src="./images/bg-pattern-card.svg" alt="card background pattern">
        </div>
        <img id="profile-picture" src="./images/image-victor.jpg" alt="profile picture">
        <div class="main-stats">
          <h1 id="profile-name">Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div id="line">
          <hr>
        </div>
        <div class="profile-stats">
          <div class="stats-column">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stats-column">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stats-column">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        
        </div>
        
      </div>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miguelbittencourt">Miguel Bittencourt</a>.
  </div>
</body>
</html>
